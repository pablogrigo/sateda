<style>
    body {
      min-width: 400px;
      overflow-x: hidden;
    }
    textarea {
      border: 1px solid black;
      width: 390px;
      height: 350px;
    }
    button.primary {
        
    }
    button.secondary {
        
    }
    .msg {
        display: none;
    }
    div.left {float: left;}
    div.right {float: right;}
</style>


<script src="jquery.js" type="text/javascript"></script>
<script>
    var j = jQuery;
     
    function executeWithHost(callback) {
        chrome.tabs.getSelected(null, function(tab) {
            chrome.tabs.sendRequest(
                tab.id, 
                {what: 'host'}, 
                function(response) {
                    callback(response.host);
            });
        });
    }
    
    function save() {
        executeWithHost(function(host) {
            localStorage.setItem(host, j('#code').val());
            j('.feedback').text('saved for ' + host).fadeIn().delay(1000).fadeOut();
        });
    }
    function test() {
         eval(j('#code').val());
    }
    function remove() {
        executeWithHost(function(host) {
            localStorage.removeItem(host);
            j('#code').val('');
            j('.feedback').text('deleted for ' + host).fadeIn().delay(1000).fadeOut();
        });
    }
    
    
    //load the actual code for this site
    executeWithHost(function(host) {
        j('#code').val(localStorage.getItem(host));
    });
</script>

<textarea id="code"></textarea>
<br />
<div>
    <div class="left">
        <button id="save" class="primary" onclick="save();">Save</button>
        <button id="test" class="secondary" onclick="test();">Test</button>
        <button id="test" class="secondary" onclick="remove();">Remove for this site</button>
    </div>
    <div class="right feedback"></div>
</div>
